<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "register-style.css">
</head>
<body>
    <form action="#" method="post">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        ID(メールアドレス)
        <input type="email" name="user_email" size="30" required placeholder="例：xxx@morijyobi.ac.jp"><br>
        パスワード(半角英数字8文字以上)
        <input type="password" name="user_pass" size="30" minlength="8" required>
        <input type="checkbox" name="check">パスワードを表示する<br>
        氏名
        性：<input type="text" name="last_name" placeholder="例：盛岡" required>
        名：<input type="text" name="first_name" placeholder="例：太郎" required><br>
        住所
        〒<input type="text" name="postcode" size="8"  value="020-0021" readonly><br>
        <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
        <input type="text" name="housenumber" placeholder="番地"><br>
        <input type="text" name="bldg" placeholder="建物名" size="30"><br>
        携帯電話番号(ハイフンなし)
        <input type="tel" name="user_tel" required><br>
        学科・学年
        学科：
        <select name="department_selection" required>
            <option value="">学科を選択してください</option>
            <option value="system">システム系学科</option>
            <option value="business">ビジネス系学科</option>
            <option value="design">デザイン系学科</option>
        </select>
        学年：
        <select name="school_year" required>
            <option value="">学年を選択してください</option>
            <option value="one">1年</option>
            <option value="two">2年</option>
            <option value="three">3年</option>
            <option value="four">4年</option>
        </select><br>
        お得な情報・クーポン
        <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
        <label><input type="radio" name="coupon" value="no">受け取らない</label><br>
        ご意見・ご要望(200文字以内でご記入ください)
        <textarea name="request" cols="50" rows="10" maxlength="200"></textarea><br>
        <button type="reset">入力内容をリセットする</button>
        <button type="submit">送信</button>
    </form>
</body>
</html>
