<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>

    <form action="#" method="post">
        <table>
            <tr>
                <th>ID<span class="must">必須</span><span class="small">(メールアドレス)</span></th>
                <td><input type="email" name="user_email" size="30" required placeholder="例:xxx@morijyobi.ac.jp"><br>
                </td>
            </tr>
            <tr>
                <th>パスワード<span class="must">必須</span><span class="small">(半角英数字8文字以上)</span></th>
                <td><input type="password" name="user_pass" size="30" minlength="8" required>
                    <label><input type="checkbox" name="check">パスワードを表示する</label><br>
                </td>
            </tr>
            <tr>
                <th>氏名<span class="must">必須</span></th>
                <td>
                    <div>
                        姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
                        名：<input type="text" name="first_name" placeholder="例：太郎" required><br>
                    </div>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    <div>
                        〒<input type="text" name="postcode" size="8" value="020-0021" readonly><br>
                        <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
                        <input type="text" name="housenumber" placeholder="番地"><br>
                        <input type="text" name="bldg" placeholder="建物名" size="30"><br>
                    </div>
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span class="must">必須</span><span class="small">(ハイフンなし)</span></th>
                <td><input type="tel" name="user_tel" required><br></td>
            </tr>
            <tr>
                <th>学科・学年<span class="must">必須</span></th>
                <td>学科：
                    <select name="department_selection" required>
                        <option value="">学科を選択してください</option>
                        <option value="system">システム系学科</option>
                        <option value="business">ビジネス系学科</option>
                        <option value="design">デザイン系学科</option>
                    </select>
                    学年：
                    <select name="school_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="one">1年</option>
                        <option value="two">2年</option>
                        <option value="three">3年</option>
                        <option value="four">4年</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="must">必須</span></th>
                <td><label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                    <label><input type="radio" name="coupon" value="no">受け取らない</label><br>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span class="small">(200文字以内でご記入ください)</span></th>
                <td><textarea name="request" cols="50" rows="10" maxlength="200"></textarea><br></td>
            </tr>
        </table>
        <div>
            <button type="reset">入力内容をクリアする</button>
            <button type="submit">送信</button>
        </div>
    </form>
</body>

</html>
