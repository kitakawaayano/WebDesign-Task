<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>

        </thead>
        <tbody>
            <tr>
                <td><img src="img/nanoka.png" alt="三月なのか"></td>
                <td>三月なのか</td>
                <td>星穹列車</td>
                <td>存護</td>
            </tr>
            <tr>
                <td><img src="img/tankou.png" alt="丹恒"></td>
                <td>丹恒</td>
                <td>星穹列車</td>
                <td>巡狩</td>
            </tr>
            <tr>
                <td><img src="img/heruta.png" alt="ヘルタ"></td>
                <td>ヘルタ</td>
                <td>宇宙ステーション<br>「ヘルタ」</td>
                <td>知恵</td>

            <tr>
                <td><img src="img/jepa-do.png" alt="ジェパード"></td>
                <td>ジェパード</td>
                <td>ベロブルグ</td>
                <td>存護</td>
            </tr>
            <tr>
                <td><img src="img/keiryuu.png" alt="鏡流"></td>
                <td>鏡流</td>
                <td>仙舟同盟</td>
                <td>壊滅</td>
            </tr>
            <tr>
                <td><img src="img/robin.png" alt="ロビン"></td>
                <td>ロビン</td>
                <td>ピノコニー</td>
                <td>調和</td>
            </tr>
            <tr>
                <td><img src="img/aventyurin.png" alt="アベンチュリン"></td>
                <td>アベンチュリン</td>
                <td>スターピースカンパニー</td>
                <td>存護</td>
            </tr>
            <tr>
                <td><img src="img/kahuka.png" alt="カフカ"></td>
                <td>カフカ</td>
                <td>星核ハンター</td>
                <td>虚無</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
